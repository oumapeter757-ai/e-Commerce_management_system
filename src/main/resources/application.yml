spring:
  application:
    name: ecommerce_management_system

  # DATABASE CONFIGURATION - Local MySQL
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ecommerce_db}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${DB_USER:peter}
    password: ${DB_PASSWORD:peter}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: EcommerceHikariPool

  # FLYWAY CONFIGURATION
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
    validate-on-migrate: true

  # REDIS CONFIGURATION - Local Redis
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # JPA / HIBERNATE
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: true
    open-in-view: false

  # CACHE CONFIGURATION
  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "ecommerce:"

  # EMAIL CONFIGURATION
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:oumapeter757@gmail.com}
    password: ${MAIL_PASSWORD:ppjz paxe qihv dlvk }
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 30000
          timeout: 30000
          writetimeout: 30000
    default-encoding: UTF-8

  # SERVLET CONFIGURATION
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    error:
      include-binding-errors: always
      include-message: always
      include-stacktrace: never

# SERVER CONFIGURATION
server:
  forward-headers-strategy: framework
  port: 8080
  compression:
    enabled: true

# LOGGING CONFIGURATION
logging:
  level:
    root: INFO
    com.peterscode.ecommerce_management_system: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ecommerce-app.log
    max-size: 10MB
    max-history: 30

